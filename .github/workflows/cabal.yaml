name: "cabal"

on:
  push:
    branches:
      - main
      - release

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  cabal:
    strategy:
      fail-fast: false
      matrix:
        ghc:
          - "9.4.4"
        os:
          - "macos-latest"
          - "ubuntu-latest"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3.3.0

      - uses: haskell/actions/setup@v2.3.4
        with:
          ghc-version: ${{ matrix.ghc }}

      - name: Compile
        run: cabal build lib:shrun

      - name: Doc Tests
        run : |
          cabal configure \
            --enable-tests \
            --write-ghc-environment-files always
          cabal build lib:shrun
          RUN_DOCTEST=1 cabal test doctest

      - name: Unit Tests
        run: cabal test unit --test-options '--hedgehog-tests 100000'

      - name: Integration Tests
        run: cabal test integration

      - name: Functional Tests
        run: cabal test functional