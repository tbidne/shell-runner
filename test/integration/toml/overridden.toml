# These values can all be overridden by CLI args, so that we can test
# CLI's supremacy.
#
# We need a separate file from config.toml since some of those values cannot
# be overridden (e.g. cmd-log = true cannot be overriden from cli)

timeout = "1h"
init = "blah"
log-disable = false
key-hide = false
cmd-name-trunc = 80

[cmd-log]
line-trunc = 150
strip-control = "all"

[file-log]
path = "default"
mode = "append"

[notify]
system = "dbus"
action = "command"
timeout = "never"