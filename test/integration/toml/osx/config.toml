# Copy of ../config.toml that leaves out the notif settings since those are
# linux only

timeout = "1h"
init = ". some file"

legend = [
  { key = 'cmd1', val = 'echo "command one"' },
  { key = 'cmd2', val = 'echo "command one"' },
  { key = 'cmd3', val = 'echo "command one"' },
  { key = 'm1', val = 'm1val'},
  { key = 'multi2', val = ['m1', 'm2', 'm3'] },
  { key = 'multi1', val = 'multi2'},
  { key = 'all', val = 'cmd1"' },
  { key = 'a', val = 'b' },
  { key = 'b', val = 'c' },
  { key = 'c', val = 'a' },
]

[log]
key-hide = true
timer-format = "digital_full"

[cmd-log]
poll-interval = 127
read-size = 20

[console-log]
cmd = true
cmd-name-trunc = 80
delete-on-success = true
line-trunc = 150
strip-control = "all"

[file-log]
path = "default"
cmd-name-trunc = 45
mode = "append"
strip-control = "none"

[notify]
system = "apple-script"
action = "all"
timeout = "never"