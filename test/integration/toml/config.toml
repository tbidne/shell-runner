# All values are non-defaults so we can test that this file is being used

timeout = "1h"
log-disable = true
key-hide = true
cmd-name-trunc = 80

legend = [
  { key = 'cmd1', val = 'echo "command one"' },
  { key = 'cmd2', val = 'echo "command one"' },
  { key = 'cmd3', val = 'echo "command one"' },
  { key = 'all', val = 'cmd1"' },
  { key = 'a', val = 'b' },
  { key = 'b', val = 'c' },
  { key = 'c', val = 'a' },
]

[cmd-log]
line-trunc = 150
strip-control = "all"

[file-log]
path = "default"
mode = "append"
strip-control = "none"