# These values can all be overridden by CLI args, so that we can test
# CLI's supremacy.
#
# We need a separate file from config.toml since some of those values cannot
# be overridden (e.g. cmd = true cannot be overriden from cli)

timeout = "1h"
init = "blah"

[log]
key-hide = false
timer-format = "digital_full"

[cmd-log]
poll-interval = 100
read-size = 50

[console-log]
cmd = true
cmd-name-trunc = 80
line-trunc = 150
strip-control = "all"

[file-log]
path = "default"
cmd-name-trunc = 20
delete-on-success = true
mode = "append"

[notify]
system = "apple-script"
action = "command"
timeout = "never"